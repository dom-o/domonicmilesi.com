<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    html {
      font-family: sans-serif;
      line-height: 1.6;
      font-size:1rem;
    }
    body {
      background-color: #121212;
      color: #FFF;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-rendering:optimizeLegibility;
    }
    .container {
      max-width: 35rem;
      padding: 1.5rem 2rem 4rem 2rem;
      margin-left:  auto;
      margin-right: auto;
    }
    .content > :first-child {
      margin-top: 0rem;
    }
    picture, img {
      max-width: 426px;
      width:100%
    }
    a {
      font-weight: bold;
      text-decoration: none;
    }
    .content a:link {
      color: #0095F8; /*link blue*/
      border-bottom: .1em solid;
    }
    .content a:visited {
      color: #8383FF; /*link visited purple*/
    }
    .content a:hover, .content a:active {
      color: #121212;
      background-color: #0095F8; /*link blue*/
    }
    .content a:visited:hover, .content a:visited:active {
      color: #121212;
      background-color: #8383FF; /*link visited purple*/
    }
    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    h1, h2, h3, h4, h5, h6 {
      margin-bottom: .5rem;
      font-weight: bold;
      line-height: 1.25;
    }
    h1 {
      font-size: 2rem;
    }
    h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    h3 {
      margin-top: 1.5rem;
      font-size: 1.25rem;
    }
    h4, h5, h6 {
      margin-top: 1rem;
      font-size: 1rem;
    }
    ul, ol, dl {
      margin-top: 0;
      margin-bottom: 1rem;
    }
  </style>
</head>
